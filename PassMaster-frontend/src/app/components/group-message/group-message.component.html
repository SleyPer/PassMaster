<h1>Messages</h1>

<div class="messages-container">
    <div class="chat">
        <div *ngFor="let message of messages"
            [ngClass]="{'right': message.sender && message.senderId === connectedUserId, 'left': message.sender && message.senderId !== connectedUserId, 'center': !message.sender}">
            <div class="header">
                {{ message.sender?.firstName }} Â· {{ message.timestamp | date:'HH:MM' }}
            </div>
            <div class="content">
                {{ message.content }}
            </div>
        </div>
    </div>

    <div class="message">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" class="message-form">
            <input id="msg" [(ngModel)]="message" placeholder="Saisissez votre message ici" name="content" ngModel
                required autocomplete="off" />
            <div class="send">
                <mat-icon>send</mat-icon>
            </div>
        </form>
    </div>

</div>
