<h1>Valider mon compte</h1>

<div class="form">
    <form>
        <div class="text">
            <label for="code">Veuillez saisir le code d'activation reçu par mail :</label>
        </div>
        <div>
            <input type="text" name="code" [(ngModel)]="activation.code" required maxlength="6">
        </div>        

        <div class="button" (click)="onSubmit()">
            <p>Vérifier mon compte</p>
        </div>
    </form>
</div>
