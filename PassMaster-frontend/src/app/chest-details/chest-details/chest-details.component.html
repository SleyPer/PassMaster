<form class="grid-container">
    <div class="grid-item">
        <p [matTooltip]="'Copier le nom'" (click)="copyToClipboard('name')">Nom : </p>
        <input type="text" id="title" name="title" [disabled]="!isEditing" [(ngModel)]="chest.name" [ngClass]="{'edit': isEditing}">
    </div>
    <div class="grid-item">
        <p [matTooltip]="'Copier la description'" (click)="copyToClipboard('description')">Description :</p>
        <textarea id="description" name="description" [disabled]="!isEditing" [(ngModel)]="chest.description" [ngClass]="{'edit': isEditing}"></textarea>
    </div>
    <div class="grid-item">
        <p [matTooltip]="'Copier le nom d\'utilisateur'" (click)="copyToClipboard('username')">Nom d'utilisateur :</p>
        <input type="text" id="username" name="username" [disabled]="!isEditing" [(ngModel)]="chest.username" [ngClass]="{'edit': isEditing}">
        <p [matTooltip]="'Copier le mot de passe'" (click)="copyToClipboard('password')">Mot de passe : </p>
        <input type="password" id="password" name="password" [disabled]="!isEditing" [(ngModel)]="chest.password" [ngClass]="{'edit': isEditing}">
    </div>
    <div class="grid-item">
        <p [matTooltip]="'Copier le lien'" (click)="copyToClipboard('link')">Lien : </p>
        <a [href]="chest.link" target="_blank" *ngIf="!isEditing">{{ chest.link }}</a>
        <input type="text" id="link" name="link" [disabled]="!isEditing" [(ngModel)]="chest.link" [ngClass]="{'edit': isEditing}" *ngIf="isEditing">
    </div>
</form>

<div class="buttons" *ngIf="!isEditing">
    <div class="button" (click)="editChest()">
        <p>Modifier</p>
    </div>
    <div class="button" (click)="confirmDeleteChest()">
        <p>Supprimer</p>
    </div>
</div>

<div class="buttons" *ngIf="isEditing">
    <div class="button" (click)="submit()">
        <mat-icon>check</mat-icon>
    </div>
    <div class="button" (click)="cancelEdit()">
        <mat-icon>close</mat-icon>
    </div>
</div>
