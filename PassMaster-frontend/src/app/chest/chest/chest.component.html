<h1>Mes coffres</h1>

<div class="chest-grid">
  <div class="chest-item" *ngFor="let chest of displayedChests" (click)="viewChestDetails(chest)">
    <p>{{ chest.chest_name }}</p>
  </div>
</div>

<div class="pagination">
  <button (click)="showPreviousPage()" [disabled]="currentPage === 1">&lt; Précédent</button>
  <button (click)="showNextPage()" [disabled]="currentPage === totalPages">Suivant &gt;</button>
</div>
