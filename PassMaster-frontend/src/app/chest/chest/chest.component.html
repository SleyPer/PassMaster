<div class="header">
  <div class="search">
    <input type="text" id="search" name="search" [(ngModel)]="search">
  </div>
  <div class="button" (click)="createChest()" [matTooltip]="'CrÃ©er un coffre'">
    <mat-icon class="icon-white">add</mat-icon>
  </div>
</div>

<div class="scrollable-list">
  <div *ngIf="chests.length === 0" class="no-chests">
    <p>Aucun coffre</p>
  </div>
  <div class="chest-item" *ngFor="let chest of chests" (click)="viewChestDetails(chest)">
    <p>{{ chest.name }}</p>
  </div>
</div>

<app-create-chest (chestCreated)="onChestCreated()"></app-create-chest>
